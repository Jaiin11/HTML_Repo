<!DOCTYPE html>    <!-- Define declaration defines that this document is an HTML5 document -->
<html lang="en">    <!-- Element is the root element of an HTML page -->
<head>              <!-- element contains meta information about the HTML page -->
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title> <!-- element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
</head>
<body>         <!-- This defines document body which contains of heading, paragrapgh, images,hyperliks,table,list -->
</body>
</html>
